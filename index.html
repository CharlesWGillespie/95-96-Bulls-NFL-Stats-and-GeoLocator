<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>95-96 Bulls NFL Stats</title>
</head>

<body>
  <header>
    <nav>
      <ul class="navBarOptions">
        <li><a>Teams</a></li>
        <li><a>Home</a></li>
        <li><a>Stadiums</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Upcoming game</h1>
    <!-- <h2 class="event-name"><span>Philadelphia Eagles</span> at <span>Washington Commanders</span></h2> -->

    <section class="upcoming-game-section">
      <div class="team-card">
        <img src="https://a.espncdn.com/i/teamlogos/nfl/500/ari.png" alt="">
        <p class="home-label">HOME</p>
        <p class="team-name">Team Name</p>
        <p class="team-record">4-6</p>
      </div>
      <div class="team-card">
        <img src="https://a.espncdn.com/i/teamlogos/nfl/500/phi.png" alt="">
        <p class="away-label">AWAY</p>
        <p class="team-name">Team Name</p>
        <p class="team-record">5-3</p>
      </div>
      <div class="event-details">
        <p>Date and Time: 10/20 1:00pm</p>
        <p class="detail-label">DETAILS</p>
        <p>Stadium: FedExField</p>
        <p>Forecast: Cloudy</p>
        <p>Temperature: 57</p>
      </div>
    </section>
    <h2 class="lg-teams-list">Teams</h2>
    <section class="team-list" id="team-section">

    </section>

  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
