<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>95-96 Bulls NFL Stats</title>
</head>

<body>
  <header>
    <nav>
      <ul class="navBarOptions">
        <li><a>Teams</a></li>
        <li><a>Home</a></li>
        <li><a>Stadiums</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Upcoming game</h1>

    <section class="upcoming-game-section">
      <div class="team-card">
        <img src="https://a.espncdn.com/i/teamlogos/nfl/500/ari.png" alt="">
        <p>Home Team</p>
      </div>

      <div class="upcoming-game-details">
        <div>
          <p> Team record 4-6</p>
          <div class="next-stadium">
            <p>Stadium Location</p>
          </div>
          <p>Team record 5-3</p>
        </div>
      </div>

      <div class="team-card">
        <p>Away Team</p>
        <img src="https://a.espncdn.com/i/teamlogos/nfl/500/phi.png" alt="">
      </div>
    </section>
  </main>

  <script src="./assets/js/main.js"></script>

</html>
