<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams</title>
    <link rel="stylesheet" href="./assets/css/teams.css" />
  </head>
  <body>
    <main>
      <h1>TEAMS</h1>

      <form class="main-form">
        <input placeholder="Search Your Team" class="form-input" type="text" />
        <button class="search-btn">Search</button>
      </form>
      <h2>Suggested</h2>
    </main>
    <section class="suggested-image-container">
      <div class="suggested-image-box">
        <img
          src="https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png"
          alt="Cardinals"
        />
      </div>
      <div class="suggested-image-box">
        <img
          src="https://a.espncdn.com/i/teamlogos/nfl/500/buf.png"
          alt="Eagles"
        />
      </div>
      <div class="suggested-image-box">
        <img
          src="https://a.espncdn.com/i/teamlogos/nfl/500/nyj.png"
          alt="Commanders"
        />
      </div>
      <div class="suggested-image-box">
        <img
          src="https://a.espncdn.com/i/teamlogos/nfl/500/dal.png"
          alt="img"
        />
      </div>
    </section>

    <section class="head-to-head-container">
      <div class="head-to-head-inner-container">
        <div class="head-to-head-img">
          <img
            src="https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png"
            alt="img"
          />
        </div>
        <span class="in-between-vs">VS</span>
        <div class="head-to-head-img">
          <img
            src="https://a.espncdn.com/i/teamlogos/nfl/500/dal.png"
            alt="img"
          />
        </div>
      </div>
      <div div class="game-info">
        <p id="week-number">ex. Week 7</p>
        <p id="game-date-time">ex. 10/29/2023 1:00PM</p>
        <p id="stadium-name">ex. @ MetLife Stadium</p>
      </div>
    </section>
    <section class="starting-roster-container">
      <h2 class="team-roster-h2">PLAYER ROSTER</h2>
      <ul>
        <li class="player-roster-li"></li>
      </ul>
    </section>
  </body>
</html>
