<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams</title>
    <link rel="stylesheet" href="./assets/css/teams.css" />
  </head>
  <body>
    <main>
      <h1>TEAMS</h1>

      
      <h2>Suggested</h2>
    </main>
    <section class="suggested-image-container">
      <div class="suggested-image-box">
        <img 
          src="https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png"
          alt="Cardinals"
        />
      </div>
      <div class="suggested-image-box">
        <img
          src="https://a.espncdn.com/i/teamlogos/nfl/500/buf.png"
          alt="Eagles"
        />
      </div>
      <div class="suggested-image-box">
        <img
          src="https://a.espncdn.com/i/teamlogos/nfl/500/nyj.png"
          alt="Commanders"
        />
      </div>
      <div class="suggested-image-box">
        <img
          src="https://a.espncdn.com/i/teamlogos/nfl/500/dal.png"
          alt="img"
        />
      </div>
    </section>

    <section class="head-to-head-container">
          <div class="head-to-head-img">
            <img
              id="team-logo" 
              src=""
              alt="img"
            />
          </div>
        
          <div div class="game-info">
            <p id='team-name'>Cardinals</p>
            <p id="stadium-name">Stadium:</p>
            <a id="team-schedule">Schedule</a>
            <a id="team-link" href="">Learn More </a>
          </div>
      
    </section>
    <section class="starting-roster-container">
      <h2 class="team-roster-h2">ROSTER</h2>
      <p id="current-date"></p>
      <p class="coach-name">Head Coach
        <p id="coach-name"></p>
      </p>
      <section id="offense-roster"> <p>Offense</p></section>
      <section id="defense-roster"> <p>Defense</p></section>
      <section id="special-teams-roster"> <p>Special Teams</p></section>
      <ul>
        <li class="player-roster-li"></li>
      </ul>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/teams.js"></script>
  </body>
</html>
