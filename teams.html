<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams</title>
    <link rel="stylesheet" href="./assets/css/teams.css" />
  </head>
  <body>
    <main>
      <h1>TEAMS</h1>

      <form class="main-form">
        <input placeholder="Search Your Team"  id='user-input' class="form-input" type="text" />
        <button class="search-btn">Search</button>
      </form>
      <h2>Suggested</h2>
    </main>
    <section class="suggested-image-container">
      <div class="suggested-image-box">
        <img 
          src="https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png"
          alt="Cardinals"
        />
      </div>
      <div class="suggested-image-box">
        <img
          src="https://a.espncdn.com/i/teamlogos/nfl/500/buf.png"
          alt="Eagles"
        />
      </div>
      <div class="suggested-image-box">
        <img
          src="https://a.espncdn.com/i/teamlogos/nfl/500/nyj.png"
          alt="Commanders"
        />
      </div>
      <div class="suggested-image-box">
        <img
          src="https://a.espncdn.com/i/teamlogos/nfl/500/dal.png"
          alt="img"
        />
      </div>
    </section>

    <section class="head-to-head-container">
      <div class="inner-outer-container">
        <div class="head-to-head-inner-container">
          <div class="head-to-head-img">
            <img
              id="team-logo" 
              src=""
              alt="img"
            />
          </div>

          </div>
        </div>
        <div div class="game-info">
          
          <a id="team-schedule">Schedule</a>
          <p id="stadium-name"></p>
          <a id="team-link" href="">Learn More </a>
        </div>
      </div>
    </section>
    <section class="starting-roster-container">
      <h2 class="team-roster-h2">PLAYER ROSTER</h2>
      <p id="current-date"></p>
      <ul>
        <li class="player-roster-li"></li>
      </ul>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/teams.js"></script>
  </body>
</html>
